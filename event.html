<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#">Events</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Counter</h2>
        <div id="count">0</div>     <!-- the onclick functions affect the count here -->
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>            
    </div>
        
        <!-- if event, use ; and type 'return false' -->
        <!-- even.preventDefault() -->
        <!-- event bubbling -->
        <!-- event.stopPropagation ()-->

    <div class="container">
        <h2>FizzBuzz</h2>
        <input type="number" max="100" min="1" name="fizzbuzz-input" id="fizzbuzz-input">
        <button onclick="fizzbuzz()">Fizzbuzz!</button>
        <div id="fizzbuzz-output"></div>
        <!-- a placeholder div to print your output-->

    <div class="container">
        <h2>Calculator</h2>
        <div id="expression">
            <!-- This is where i'll output the expression user is entering -->
        </div>
        <div>
            <button class="calc-val">9</button>
            <button class="calc-val">8</button>
            <button class="calc-val">7</button>
            <button id="calc-in">/</button>
        </div>
        
        <div>
            <button class="calc-val">6</button>
            <button class="calc-val">5</button>
            <button class="calc-val">4</button>
            <button id="calc-in">*</button>
        </div>
        
        <div>
            <button class="calc-val">3</button>
            <button class="calc-val">2</button>
            <button class="calc-val">1</button>
            <button id="calc-in">-</button>
        </div>
        <div>
            <button class="calc-val">0</button>            
            <button id="equals">Submit</button>
            <button id="calc-in">+</button>
        </div>        
    </div>
    <script src="events.js"></script>
</body>
</html>
