<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#">Events</a>
            </li>
            <li>
                <a href="fetch.html">Fetch</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Counter</h2>
        <div id="count">0</div>     <!-- the onclick functions affect the count here -->
        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="reset()">Reset</button>            
    </div>
        
        <!-- if event, use ; and type 'return false' -->
        <!-- even.preventDefault() -->
        <!-- event bubbling -->
        <!-- event.stopPropagation ()-->

    <div class="container">
        <h2>FizzBuzz</h2>
        <input type="number" max="100" min="1" name="fizzbuzz-input" id="fizzbuzz-input">
        <button onclick="fizzbuzz()">Fizzbuzz!</button>
        <div id="fizzbuzz-output"></div>
        <!-- a placeholder div to print your output-->

    <div class="container">
        <h2>Calculator</h2>
        <div id="expression">0
            <!-- This is where i'll output the expression user is entering -->
        </div>        
        <button class="calc-num" value="9" onclick="display(9)" >9</button>
        <button class="calc-num" value="8">8</button>
        <button class="calc-num" value="7">7</button>
        <button class="operation" value="/">/</button>       
        <br>      
        <button class="calc-num" value="6">6</button>
        <button class="calc-num" value="5">5</button>
        <button class="calc-num" value="4">4</button>
        <button class="operation" value="*">*</button>
        <br>               
        <button class="calc-num" value="3">3</button>
        <button class="calc-num" value="2">2</button>
        <button class="calc-num" value="1">1</button>
        <button class="operation" value="-">-</button>
        <br>        
        <button class="calc-num" value="0">0</button>            
        <button id="equals">=</button>
        <button class="operation" value="+">+</button>
        <br>
        <button id="clear" value="clear">Clear</button>           
    </div>
    <script src="events.js"></script>
</body>
</html>
